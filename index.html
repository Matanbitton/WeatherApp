<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Document</title>
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <form id="weather">
      <label for="user-weather-input">Enter City: </label>
      <input type="text" id="user-weather-input" />
      <button id="submit" type="submit">Submit</button>
    </form>
    <div class="container">
      <div class="weather-component">
        <h2 class="city-name"></h2>
        <h1 class="degrees"></h1>
        <h4 class="feels-like"></h4>
        <h4 class="description"></h4>
        <h4 class="humidity"></h4>

        <h4 class="high-temp"></h4>
        <h4 class="low-temp"></h4>
      </div>
      <div class="weather-forecast">
        <div class="sunday"></div>
        <div class="monday"></div>
        <div class="tuesday"></div>
        <div class="wednesday"></div>
        <div class="thursday"></div>
        <div class="friday"></div>
        <div class="saturday"></div>
      </div>
    </div>
  </body>
</html>
